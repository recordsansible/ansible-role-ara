# Dump nested Ansible ARA database in ara-report
- name: Retrieve ARA database from the bastion
  hosts: bastion
  tasks:
    - name: Create log directories
      file:
        path: "{{ ansible_user_dir }}/workspace/logs/ara-report"
        state: directory
        recurse: yes

    - name: Copy ARA database to the logs
      become: yes
      copy:
        src: /var/lib/ara/ansible.sqlite
        dest: "{{ ansible_user_dir }}/workspace/logs/ara-report/ansible.sqlite"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        remote_src: yes

    - name: Upload database in the logs
      synchronize:
        src: "{{ ansible_user_dir }}/workspace/logs/ara-report/"
        dest: "{{ zuul.executor.log_root }}"
        mode: pull
        verify_host: true
